    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-12 offset-md-4 main-card text-align">

                    <img src="assets/images/image1.jpeg" alt="virazo card">
                    <img id="image2" src="assets/images/image2.jpeg" alt="virazo logi">
                    <div class="timer-container">
                        <ul>
                            <li><span id="days">0</span>D</li>
                            <li><span id="hours">0</span>H</li>
                            <li><span id="minutes">0</span>M</li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
